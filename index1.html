<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body onload=displayTask()>
    <div id="navigation">
        <ul>
            <li>All</li>
            <li>Normal</li>
            <li>Intermediadate</li>
            <li>Urgent</li>
        </div>
        <div id="lists">
            <label for="" id="list" >LIST TASK:</label>
            <hr>
            <div id="table">
            </div>
        </div>
        <div class="task">
        <div class="form-text">
            
            <label for=""></label>
            <input type="text" id="text" placeholder="Nhập việc cần làm">
        </div>
        <div class="form-text">
            <label id="deadline">Deadline</label>
            <input type="date" id="date">
        </div>
        <div class="form-text">
            <label>Level:</label>
            <select id="option">
              <option value="NORMAL">NORMAL</option>
              <option value="INTERMEDIDATE">INTERMEDIDATE</option>
              <option value="URGENT">URGENT</option>
            </select>
        </div>
        
        <button type="submit" id="submit">SUBMIT</button>
    </div>
        
        

    <script src="./main.js"></script>
</body>
</html>
